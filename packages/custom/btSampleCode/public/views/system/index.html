<section class="welcome container-fluid" data-ng-controller="BtIndexController">
  <div class="col-md-12 first">Todo App:</div>
  <div class="col-md-12">
    <form role="form" name="todoForm" ng-submit="addTodo()">
      <div class="form-group">
        <label>Title:</label>
        <input name="item" ng-model="newItem" required>
        <button ng-disabled="todoForm.$invalid" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in todos">
        <input type="checkbox" ng-model="item.complete">
        <label ng-class="{'complete':item.complete}">{{item.title}}</label>
        <button class="btn btn-primary btn-xs" ng-click="editTodo(item)"><span class="glyphicon glyphicon-pencil"></span></button>
        <button class="btn btn-danger btn-xs" ng-click="deleteTodo(item)"><span class="glyphicon glyphicon-trash"></span></button>
      </li>
    </ul>
  </div>
</section>
